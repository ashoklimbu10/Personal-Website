<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2d2d44);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .project-card {
      background-color: #ffffff10;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .project-card a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>
  

  <div class="project-grid">
    <div class="project-card">
      <a href="calculator/index.html">Basic Calculator</a>
    </div>
    <div class="project-card">
      <a href="neabillingcalc/index.html">NEA Bill Calculator</a>
    </div>
    <div class="project-card">
      <a href="digitalclock/index.html">Digital Clock</a>
    </div>
  </div>

</body>
</html>
