<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff inset;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
      }
      100% {
        box-shadow: 0 0 30px #0ff, 0 0 50px #0ff inset;
      }
    }

    .days {
      display: flex;
      margin-bottom: 10px;
      gap: 10px;
      font-size: 1.2rem;
    }

    .days span {
      color: #555;
      transition: color 0.3s ease;
    }

    .days .active {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .time {
      font-size: 4rem;
      letter-spacing: 6px;
      color: #fff;
    }

    .seconds {
      font-size: 2rem;
      color: #0ff;
      margin-top: 5px;
    }

    .ampm {
      font-size: 1.5rem;
      color: #aaa;
      margin-top: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .year {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="days">
      <span id="sun">SUN</span>
      <span id="mon">MON</span>
      <span id="tue">TUE</span>
      <span id="wed">WED</span>
      <span id="thu">THU</span>
      <span id="fri">FRI</span>
      <span id="sat">SAT</span>
    </div>
    <div class="time" id="time">12:00</div>
    <div class="seconds" id="seconds">00</div>
    <div class="ampm" id="ampm">AM</div>
    <div class="year" id="year">2025</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Get time
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12; // '0' should be '12'
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // Update display
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = `${seconds}`;
      document.getElementById('ampm').textContent = ampm;

      // Day highlight
      const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
      days.forEach((day, index) => {
        document.getElementById(day).classList.remove('active');
        if (index === now.getDay()) {
          document.getElementById(day).classList.add('active');
        }
      });

      // Year
      document.getElementById('year').textContent = now.getFullYear();
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
