<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      border: 1px solid white;
      border-radius: 10px;
    }

    .days {
      display: flex;
      margin-bottom: 10px;
      gap: 10px;
      font-size: 1.2rem;
    }

    .days span {
      color: #444;
    }

    .days .active {
      color: white;
    }

    .time {
      font-size: 4rem;
      letter-spacing: 6px;
    }

    .seconds {
      font-size: 2rem;
      color: #0ff;
      margin-top: 5px;
    }

    .year {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="days">
      <span id="sun">SUN</span>
      <span id="mon">MON</span>
      <span id="tue">TUE</span>
      <span id="wed">WED</span>
      <span id="thu">THU</span>
      <span id="fri">FRI</span>
      <span id="sat">SAT</span>
    </div>
    <div class="time" id="time">12:00</div>
    <div class="seconds" id="seconds">00</div>
    <div class="year" id="year">(2025)</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Time
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = `${seconds}`;

      // Day
      const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
      days.forEach((day, index) => {
        document.getElementById(day).classList.remove('active');
        if (index === now.getDay()) {
          document.getElementById(day).classList.add('active');
        }
      });

      // Year
      document.getElementById('year').textContent = now.getFullYear();
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
